<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Booki</title>
  </head>

  <body>
    <header>
      <img src="images/logo/Booki.png" alt="Logo Booki" />

      <nav>
        <ul>
          <li><a href="#">Hébergements</a></li>
          <li><a href="#">Activités</a></li>
        </ul>
      </nav>
    </header>

    <section id="recherche">
      <div id="rechercheTitre">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
      </div>

      <form id="rechercheSearchbar" action="#">
        <i id="position" class="fas fa-map-marker-alt"></i>
        <input id="lieu" type="text" placeholder="Marseille, France" />
        <button id="bouton" type="submit">
          <span class="mobile"><i class="fas fa-search"></i></span
          ><span class="desktop">Rechercher</span>
        </button>
      </form>

      <div id="rechercheFiltres">
        <h2>Filtres</h2>
        <div id="rechercheFiltresListe">
          <a href="#" class="filtres">
            <i class="fas fa-money-bill-wave"></i>
            <p>Économique</p>
          </a>
          <a href="#" class="filtres">
            <i class="fas fa-child"></i>
            <p>Familial</p>
          </a>
          <a href="#" class="filtres">
            <i class="fas fa-heart"></i>
            <p>Romantique</p>
          </a>
          <a href="#" class="filtres">
            <i class="fas fa-dog"></i>
            <p>Animaux autorisés</p>
          </a>
        </div>
      </div>

      <div id="rechercheResultats">
        <div id="info"><i class="fas fa-info"></i></div>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
    </section>
  </body>
</html>
